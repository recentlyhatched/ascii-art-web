<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-art-web</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ASCII Art Viewer</h1>
    <div class="options">
    <label><input type="radio" name="view" value="Standard" checked> Standard</label>
    <label><input type="radio" name="view" value="Shadow"> Shadow</label>
    <label><input type="radio" name="view" value="Thinkertoy"> Thinkertoy</label>
</div>
<div class="submit-btn">
<label><button type="button" name="view" value="inverted"> Submit!</label>
</div>
  
    <textarea id="input" placeholder="Type your text here..."></textarea>
    <pre id="output" placeholder="Output will show here"></pre> 
</body>
</html>
